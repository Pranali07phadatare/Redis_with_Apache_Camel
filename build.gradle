plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.neosoft'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.apache.camel.springboot', name: 'camel-spring-redis-starter', version: '4.5.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '3.2.4'
	implementation group: 'org.apache.camel.springboot', name: 'camel-spring-boot-starter', version: '4.5.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'redis.clients:jedis:5.1.0'

//	implementation('org.springframework.boot:spring-boot-starter-data-redis') {
//		exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
//	}
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.17.0'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'



}

tasks.named('test') {
	useJUnitPlatform()
}
